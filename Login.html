            .form-box{
       width: 100%;
    max-width: 550px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    position: relative;
    top: 70%;
    left: 50%;
    transform: translate(-50%,-50%);
   background: rgb(0,0,0,0.4);
    padding: 25px 60px 60px;
    text-align: center;
    border-radius: 30px;
    
    
  
}
.form-box h1{
    font-size: 30px;
   font-weight: 1000;
    color: #fff;
    position: relative;
    font-family:Georgia, 'Times New Roman', Times, serif;
        margin-bottom: 30px;

} 
.form-box h1::after{
    content: '';
    width: 30px;
    height: 4px;
    border-radius: 4px;
    background: rgb(247, 182, 4);
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
}

.input-field{
    background: #eaeaea;
    margin: 7px 0;
    border-radius: 15px;
    display: flex;
    align-items: center;
    
    transition: max-height 0.5s;
    
}
.input-field input, .input-field select{
    width: 100%;
    background: transparent;
    border: 0;
    padding: 10px 5px;
    color: #3407d7;
    
}
.input-field i{
    margin-left: 10px;
    color: #999;
}
.btn-field{
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 45px;
}
.btn-field a, .btn-field input,.btn-field button{
    flex-basis: 45%;
    background: rgb(247, 182, 4);
    color: #fff;
    height: 40px;
    border-radius: 20px;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: background 2s;
    text-align: center;
    text-decoration: none;
}
.input-group{
    height: 360px;

}

    <script>
          function funCheck(chk)
            {
                if(chk.checked) document.getElementById("signupbtn").disabled = false;
                else document.getElementById("signupbtn").disabled = true;
            }
            
            function funConf()
             {
                 var c = document.forms["frmRegister"]["tbConfirmPassword"].value;
                 if (c == "")
                 {
                    alert("success");
                     return false;
                 }
        
                  else if (document.forms["frmRegister"]["password"].value !== document.forms["frmRegister"]["tbConfirmPassword"].value)
                 {
                     alert("success not");
                     return false;
                 }
                  else
                  {
                      return true;
                  }
             }
             
             function funAge()
             {
                    var userinput = document.getElementById("date").value;  
                    var dob = new Date(userinput);  
                    if (userinput==null || userinput=='') {  
                    document.getElementById("date").innerHTML = "**Choose a date please!";    
                         return false;   
              } else {  
      
    //calculate month difference from current date in time  
            var month_diff = Date.now() - dob.getTime();  
      
    //convert the calculated difference in date format  
             var age_dt = new Date(month_diff);   
      
    //extract year from date      
            var year = age_dt.getUTCFullYear();  
      
    //now calculate the age of the user  
            var age = Math.abs(year - 1970);  
      
    //display the calculated age  
             return document.getElementById("age").value =  age;  
             return true;
                    }  
                    
             }
    </script>
